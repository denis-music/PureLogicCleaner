<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Pure Logic Cleaner App</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .jumbotron {
      background-color: #343a40;
      color: #ffffff;
      padding: 100px 20px;
      margin-bottom: 0;
    }

    .jumbotron h1 {
      font-size: 3.5rem;
    }

    .jumbotron p {
      font-size: 1.5rem;
    }

    .feature-box {
      padding: 50px 20px;
      text-align: center;
    }

    .feature-box i {
      font-size: 3rem;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <h1 class="display-3">Welcome to PureLogic Cleaner App</h1>
  <p class="lead">Discover the greatness within our application.</p>
  <hr class="my-4">
  <p>Start exploring and enjoy the journey!</p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button">Get Started</a>
  </p>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 feature-box">
      <i class="fas fa-cogs"></i>
      <h3>Feature 1</h3>
      <p>Check your AI recommended schedules!</p>
    </div>
    <div class="col-md-4 feature-box">
      <i class="fas fa-mobile-alt"></i>
      <h3>Feature 2</h3>
      <p>Provide deverse feedbacks!</p>
    </div>
    <div class="col-md-4 feature-box">
      <i class="fas fa-chart-bar"></i>
      <h3>Feature 3</h3>
      <p>View your cleaning statistic!</p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script> 

</body>
</html>
