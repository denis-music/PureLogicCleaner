<div class="container">
  <div class="form-group">
    <label for="selectCleaningType">Select Room:</label>
    <select id="selectCleaningType" class="form-control" [(ngModel)]="selectedCleaningType">
      <option value="" disabled selected>Select an option</option>

      <option *ngFor="let option of optionList" [value]="option">{{ option }}</option>
    </select>
  </div>

  <button (click)="onButtonClick()" class="btn btn-primary">Get Cleaning Results</button>

  <div *ngIf="apiResults.length == 0 && isDataNeverLoaded"><p>
    Loading or no results.
  </p></div>
  <table *ngIf="apiResults.length > 0" class="table mt-3">
    <thead class="thead-dark">
      <tr>
        <th>User Room</th>
        <th>Completed</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of apiResults">
        <td>{{ result.userRoomId }}</td>
        <td>{{ result.completed }}</td>
        <td>{{ result.date }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="apiResults.length > 0" class="mt-3">
    <h3>Completion Status Circular Chart:</h3>
    <ejs-chart id="circular-chart" title="Circuar Chart">
      <e-series-collection>
          <e-series [dataSource]='doughnutData' xName='x' yName='y' type='Doughnut'></e-series>
      </e-series-collection>
  </ejs-chart>
  
</div>
