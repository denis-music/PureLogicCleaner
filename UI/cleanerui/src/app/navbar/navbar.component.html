<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Your Web Page Title</title>
</head>
<body>

    <div *ngIf="showNavbarHabits && showNavbarLogin && showNavbarReg">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <h1 class="text-black fw-bold d-block">PureLogic<span class="text-secondary">Cleaner</span> </h1>
              </a>
            <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" [ngClass]="{ 'show': showNavbar }" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="userId !== '' && userWHabist && userHasSubsciption" routerLink="/statistics">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="userId !== '' && userWHabist && userHasSubsciption" routerLink="/feedbacks">Feedbacks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="userId !== '' && userWHabist && userHasSubsciption" routerLink="/cleaning">Cleaning Schedules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="userId !== '' && userWHabist" routerLink="/subs">Subscriptions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="!userWHabist && userId !== ''" routerLink="/habit">Add Habits to Start</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="userId == ''" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="userId == ''" routerLink="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="userId !== ''" (click)="logout()" [ngStyle]="{'cursor': 'pointer'}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    
</body>
</html>
