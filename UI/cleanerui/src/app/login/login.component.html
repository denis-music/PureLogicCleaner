<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Login Form</title>
  <style>
    .container {
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      margin-bottom: 0.5rem;
    }

    .form-control {
      margin-bottom: 10px;
    }

    .text-danger {
      display: block; /* Makes the error message block level for better spacing */
      margin-top: 5px;
    }

    .btn {
      margin-right: 10px; /* Adds spacing between buttons */
      padding: 8px 16px; /* Adjusts padding for a better look */
    }

    .btn-secondary {
      margin-left: 10px; /* Adds spacing after the primary button */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" class="form-control" formControlName="username">
          <span *ngIf="loginForm.get('username')?.hasError('required') && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="text-danger">
            Username is required
          </span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control" formControlName="password">
          <span *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
            Password is required
          </span>
        </div>
        <div class="button-group">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
          <button type="button" (click)="cancelLogin()" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
