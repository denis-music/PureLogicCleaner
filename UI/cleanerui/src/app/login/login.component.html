<div class="container mt-5">
  <ng-container *ngIf="loading">
    <div class="message text-center mt-3">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <p class="mt-2">Please wait...</p>
    </div>
  </ng-container>
  <div class="row" *ngIf="!loading">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" class="form-control" formControlName="username">
              <span
                *ngIf="loginForm.get('username')?.hasError('required') && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
                class="text-danger">
                Username is required
              </span>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" class="form-control" formControlName="password">
              <span
                *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                class="text-danger">
                Password is required
              </span>
            </div>
            <div class="button-group">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
              <button type="button" (click)="cancelLogin()" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
